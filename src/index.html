        // AuthPages Component - Centralized Authentication Modal
        function AuthPages({ isOpen, onClose }) {
            const { handleLogin, handleRegister, isLoading, error, setError } = useAuth();
            const [isLoginMode, setIsLoginMode] = useState(true);
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                name: '',
                confirmPassword: ''
            });

            // Clear form when modal opens/closes
            useEffect(() => {
                if (isOpen) {
                    setFormData({ email: '', password: '', name: '', confirmPassword: '' });
                    setError(null);
                }
            }, [isOpen, setError]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError(null);

                if (isLoginMode) {
                    if (!formData.email || !formData.password) {
                        setError('Please fill in all fields');
                        return;
                    }
                    await handleLogin(formData.email, formData.password);
                } else {
                    if (!formData.email || !formData.password || !formData.name) {
                        setError('Please fill in all fields');
                        return;
                    }
                    if (formData.password !== formData.confirmPassword) {
                        setError('Passwords do not match');
                        return;
                    }
                    if (formData.password.length < 6) {
                        setError('Password must be at least 6 characters');
                        return;
                    }
                    await handleRegister(formData.email, formData.password, formData.name);
                }
            };

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
                if (error) setError(null);
            };

            if (!isOpen) return null;

            return React.createElement('div', {
                className: 'fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4'

                            }, 'Full Name'),
                            React.createElement('input', {
                                type: 'text',
                                value: formData.name,
                                onChange: (e) => handleInputChange('name', e.target.value),
                                className: 'w-full px-3 py-2 bg-flint-darker border border-flint-darker rounded-lg text-dark-cyan-100 placeholder-dark-cyan-400 focus:outline-none focus:ring-2 focus:ring-flint-accent',
